<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Please Log In</title>
</head>

<body>
    <div layout:fragment="content">
        <form id="login" method="post" th:action="@{login}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:classappend="${param.error}? 'is-invalid' : '' ">
            <div id="usernameFeedback" class="invalid-feedback">
                Invalid username
            </div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:classappend="${param.error}? 'is-invalid' : '' ">
            <div id="passwordFeedback" class="invalid-feedback">
                Invalid password
            </div>
            <input type="submit" value="LOGIN">
            <div>
                <p>Don't have an account?</p>
                <a th:href="@{/register}">SIGN UP NOW</a>
            </div>
        </form>
        <div class="alert alert-info text-center mt-3 mb-0" th:if="${param.logout}">*You have been logged out.</div>
        <div th:if="${successMessage}">
            <div class="alert alert-success text-center mt-3 mb-0" th:utext="${successMessage}"></div>
        </div>
    </div>
</body>
</html>
