        <div id="navbar">
            <a th:href="@{completedgoals}">CompletedGoals</a>

        <div id="tables">
            <div id="col1">
                <h4>Col 1</h4>
                <div id="importance0items" th:each="goal:${importance0}">
                    <div id="small detail">
                        <div id="eachgoal">
                            <p th:text="${goal.name}"></p>
                            <p th:text="${goal.duedate}"></p>
                            <button onclick="on()">+</button>
                            <div id="goaloverlay" onclick="off()">
                                <div th:text="${goal.name}"id="text"></div>
                            </div>
                            <a th:href="@{moveup/{goalid}(goalid=${goal.id})}">-></a>
                        </div>
                    </div>
                </div>

            </div>
            <div id="col2">
                <h4>Col2</h4>
                <div id="importance1items" th:each="goal:${importance1}">
                    <div id="small detail">
                        <div id="eachgoal">
                            <a th:href="@{movedown/{goalid}(goalid=${goal.id})}"><-</a>
                            <p th:text="${goal.name}"></p>
                            <p th:text="${goal.duedate}"></p>
                            <button onclick="on()">+</button>
                            <div id="goaloverlay" onclick="off()">
                                <div th:text="${goal.name}"id="text"></div>
                            </div>
                            <a th:href="@{moveup/{goalid}(goalid=${goal.id})}">-></a>
                        </div>
                    </div>
                </div>

            </div>
            <div id="col3">
                <h4>Col3</h4>
                <div id="importance2items" th:each="goal:${importance2}">
                    <div id="small detail">
                        <div id="eachgoal">
                            <a th:href="@{movedown/{goalid}(goalid=${goal.id})}"><-</a>
                            <p th:text="${goal.name}"></p>
                            <p th:text="${goal.duedate}"></p>
                            <div id="goaloverlay" onclick="off()">
                                <div th:text="${goal.name}"id="text"></div>
                            </div>
                            <button onclick="on()">+</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="addgoalform" id="goalform">
            <form class="popupform" th:object="${newgoal}" th:action="@{/addgoal}">
                <label for="name">Name</label>
                <input  th:field="*{name}" id = "name"type="text">
                <label for="description">Description</label>
                <input th:field = "*{description}" id="description" type="text">
                <label for="duedate">Due-Date (YYYY-MM-DD)</label>
                <input type="date" th:field="*{duedate}" id="duedate"></input>
                <button type="submit" action="closeForm()" value="ADD">ADD</button>
                <button type="button" onclick="closeForm()">CLOSE</button>
            </form>
        </div>
        <button id="popupadd"onclick="openForm()" value="ADD">ADD</button>

        <div layout:fragment="scripts">
            <script>
                function openForm() {
                document.getElementById("goalform").style.display = "block";
                document.getElementById("popupadd").style.display = "none";
                }
            
                function closeForm() {
                  document.getElementById("goalform").style.display = "none";
                  document.getElementById("popupadd").style.display = "block";

                }
                function on() {
                    document.getElementById("goaloverlay").style.display = "block";
                }

                function off() {
                    document.getElementById("goaloverlay").style.display = "none";
                }
            </script>
